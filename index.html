<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- logo -->
    <div class="logo">
      <img src="./images/logo.svg" />
    </div>
    <div class="main">
      <!-- white container -->
      <div class="container">
        <div class="div-des">
          <p class="text">BILL</p>
          <input class="bill-inp" type="number" placeholder="0" />
          <p class="tip">Select Tip %</p>
          <!-- buttons container -->
          <div class="btn-div">
            <button class="btn" value="5">5%</button>
            <button class="btn" value="10">10%</button>
            <button class="btn" value="15">15%</button>
            <button class="btn" value="25">25%</button>
            <button class="btn" value="50">50%</button>
            <input type="number" class="btn-six" placeholder="Custom" />
          </div>
          <div class="text-error">
            <p class="number">Number of People</p>
            <p class="error"></p>
          </div>
          <input class="people-inp" type="number" placeholder="0" />
        </div>
        <!-- result container -->
        <div class="result">
          <!-- tip amount -->
          <div>
            <div class="div-one">
              <div>
                <p class="amount">Tip Amount</p>
                <p class="person">/ person</p>
              </div>
              <p class="tip-number">$0.00</p>
            </div>

            <!-- total -->
            <div class="div-two">
              <div>
                <p class="total">Total</p>
                <p class="person">/ person</p>
              </div>
              <p class="total-number">$0.00</p>
            </div>
          </div>
          <button class="reset">RESET</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
